    Take {company_name}'s financial information, analyse it, and provide a financial analysis, including profitability ratio,
    liquidity ratio, solvency ratios , efficiency ratios, Growth metrics, Valuation metrics abd cash
  expected_output: A nicely formatted analysis including all the finacial metrics necessary for a through fiancial analysis of a company
